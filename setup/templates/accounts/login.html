
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% comment %} {% load socialaccount %} {% endcomment %}
{% comment %} {% providers_media_js %} {% endcomment %}
<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login
    </h1>
    <div class="row">
        <div class="col-md-4 offset-md-4">
        {% include 'messages.html' %}
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/login-image.png'%}" class="img-fluid" alt="img">
      </div>
      
      <form method="POST" action="{% url 'login' %}" class="col-md-5 offset-1">
      {% csrf_token  %}
        <div class="form-group">
          <input type="email" id="email" name="email" class="form-control" placeholder="Emai ID">
        </div>

        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
        <div class="text-center">
          
        </div>

        {% comment %} <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-primary form-btn w-100 mt-3">Facebook</a>   
        <a class="btn btn-accent form-btn w-100 mt-3 mb-3" href="{% provider_login_url "google" %}">  Google  </a> {% endcomment %}
      </form>
       
    </div>
  </main>
{% endblock %}
